<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie-Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/index.css" />
    <link rel="icon" href="./assets/icon.png" />
  </head>
  <body>
    <header>
      <div class="icon">
        <i
          class="fa-solid fa-film icon"
          style="color: #bfa181; font-size: 40px"
        ></i>
      </div>
      <div class="heading">
        <h1><b> F</b>lick<b> F</b>inder</h1>
      </div>
    </header>

    <div id="form" class="search-form" style="margin: 50px auto">
      <input
        id="movieName"
        type="text"
        placeholder="Search Movies..."
        aria-label="Search Movies"
        required
        style="color: aliceblue"
      />
      <button id="btn">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>
    <div
      id="loader"
      class="justify-content-center"
      style="color: #bfa181; display: none"
    >
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div id="inform" style="display: block">
      <div id="inform-img">
        <img src="./assets/arrow.png" alt="" />
      </div>
      <div id="inform-text">
        <h3>Discover your favorite movies using the search bar.</h3>
      </div>
    </div>
    <div id="inform-error" style="display: none">
      <i class="fa-regular fa-face-sad-tear" style="font-size: 80px"></i>
      <h3>No movies found for that title. Give it another go...!</h3>
    </div>

    <div id="cards-box">
      <!-- <div id="cards">
        <img
          src="https://m.media-amazon.com/images/M/MV5BODJkZTZhMWItMDI3Yy00ZWZlLTk4NjQtOTI1ZjU5NjBjZTVjXkEyXkFqcGdeQXVyODE5NzE3OTE@._V1_SX300.jpg"
          alt=""
        />
        <p><b>Title: </b> Kung Fu Panda</p>
        <p><b>Year: </b> 2008</p>
        <p><b>Type: </b> movie</p>
      </div> -->
    </div>
  </body>
  <script src="./assets/index.js"></script>
  <script
    src="https://kit.fontawesome.com/0e58dd38ed.js"
    crossorigin="anonymous"
  ></script>
</html>
